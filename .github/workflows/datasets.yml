name: datasets
on:  # TODO: change to tagged commits only
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  prepare-matrix:
    name: prepare dataset matrix
    runs-on: ubuntu-latest
    outputs:
      all_datasets: ${{ steps.create-matrix.outputs.matrix }}
    steps:
      - name: Checkout pymovements repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install pymovements
        run: python -m pip install -e ${{ github.workspace }}
      - name: Create matrix for all datasets
        id: create-matrix
        run:  python -c "import pymovements as pm; print(f'matrix={pm.DatasetLibrary.names()}')" >> $GITHUB_OUTPUT

  test:
    name: test dataset ${{ matrix.dataset }}
    runs-on: ubuntu-latest
    needs: [prepare-matrix]
    strategy:
      fail-fast: true
      #max-parallel: 2
      matrix:
        dataset: ${{ fromJSON(needs.prepare-matrix.outputs.all_datasets) }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Test
        run: echo ${{ matrix.dataset }}
