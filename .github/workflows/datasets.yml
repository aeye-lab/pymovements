env:
  DATASETS: '["BSC", "BSCII"]'

name: datasets
on:  # TODO: change to tagged commits only
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  prepare-matrix:
    name: prepare matrix output
    runs-on: ubuntu-latest
    outputs:
      all_datasets: ${{ steps.step1.outputs.matrix }}
    steps:
#      - name: read-yaml-file
#        uses: pietrobolcato/action-read-yaml@1.0.0
#        id: read_action_js
#        with:
#          config: ${{ github.workspace }}/.github/workflows/dataset_names.yml
      - name: create matrix variable for all datasets
        id: step1
        run: echo "matrix=${{env.DATASETS}}" >> $GITHUB_OUTPUT

  test:
    name: test ${{ matrix.dataset }}
    runs-on: ubuntu-latest
    needs: [prepare-matrix]
    strategy:
      fail-fast: true
      #max-parallel: 2
      matrix:
        dataset: ${{ fromJSON(needs.prepare-matrix.outputs.all_datasets) }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Test
        run: echo ${{ matrix.dataset }}

