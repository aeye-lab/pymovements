name: HBN
long_name: Healthy Brain Network dataset
has_files:
  gaze: true
  precomputed_events: false
  precomputed_reading_measures: false
mirrors: {}
resources:
  gaze:
  - resource: https://files.osf.io/v1/resources/qknuv/providers/osfstorage/651190031e76a453918a9971
    filename: data.zip
    md5: 2c523e911022ffc0eab700e34e9f7f30
experiment:
  screen:
    width_px: 800
    height_px: 600
    width_cm: 33.8
    height_cm: 27.0
    distance_cm: 63.5
    origin: center
  eyetracker:
    sampling_rate: 120
    left: null
    right: null
    model: null
    version: null
    vendor: null
    mount: null
extract:
  gaze: true
filename_format:
  gaze: '{subject_id:12}_{video_id}.csv'
filename_format_schema_overrides:
  gaze:
    subject_id: '!str'
    video_id: '!str'
custom_read_kwargs:
  gaze:
    separator: ','
    columns:
    - time
    - x_pix
    - y_pix
    schema_overrides:
      time: '!polars.datatypes.classes.Int64'
      x_pix: '!polars.datatypes.classes.Float32'
      y_pix: '!polars.datatypes.classes.Float32'
column_map: {}
trial_columns: null
time_column: time
time_unit: step
pixel_columns:
- x_pix
- y_pix
position_columns: null
velocity_columns: null
acceleration_columns: null
distance_column: null
