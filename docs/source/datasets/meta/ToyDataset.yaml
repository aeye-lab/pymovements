name: ToyDataset
long_name: pymovements Toy Dataset
resources:
- content: gaze
  filename: pymovements-toy-dataset.zip
  url: http://github.com/aeye-lab/pymovements-toy-dataset/zipball/6cb5d663317bf418cec0c9abe1dde5085a8a8ebd/
  md5: 4da622457637a8181d86601fe17f3aa8
  filename_pattern: trial_{text_id:d}_{page_id:d}.csv
  filename_pattern_schema_overrides:
    text_id: '!int'
    page_id: '!int'
  load_kwargs:
    time_column: timestamp
    time_unit: ms
    pixel_columns:
    - x
    - y
experiment:
  eyetracker:
    sampling_rate: 1000
  screen:
    width_px: 1280
    height_px: 1024
    width_cm: 38
    height_cm: 30.2
    distance_cm: 68
    origin: upper left
custom_read_kwargs:
  gaze:
    columns:
    - timestamp
    - x
    - y
    - stimuli_x
    - stimuli_y
    schema_overrides:
      timestamp: '!polars.datatypes.classes.Float64'
      x: '!polars.datatypes.classes.Float64'
      y: '!polars.datatypes.classes.Float64'
      stimuli_x: '!polars.datatypes.classes.Float64'
      stimuli_y: '!polars.datatypes.classes.Float64'
    separator: "\t"
    null_values: '-32768.00'
