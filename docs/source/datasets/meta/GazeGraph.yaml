name: GazeGraph
long_name: GazeGraph dataset
has_files:
  gaze: true
  precomputed_events: false
  precomputed_reading_measures: false
resources:
  gaze:
  - resource: https://codeload.github.com/GazeGraphResource/GazeGraph/zip/refs/heads/master
    filename: gaze_graph_data.zip
    md5: 181f4b79477cee6e0267482d989610b0
experiment:
  screen:
    width_px: 3440
    height_px: 1440
    width_cm: 79.375
    height_cm: 34.0106
    distance_cm: 50
    origin: center
  eyetracker:
    sampling_rate: 30
filename_format:
  gaze: P{subject_id}_{task}.csv
filename_format_schema_overrides:
  gaze:
    subject_id: '!int'
    task: '!str'
custom_read_kwargs:
  gaze:
    separator: ','
    has_header: false
    new_columns:
    - x
    - y
    schema_overrides:
    - '!polars.datatypes.classes.Float32'
    - '!polars.datatypes.classes.Float32'
pixel_columns:
- x
- y
