name: ToyDataset
long_name: pymovements Toy Dataset
has_files:
  gaze: true
  precomputed_events: false
  precomputed_reading_measures: false
mirrors: {}
resources:
  gaze:
  - resource: http://github.com/aeye-lab/pymovements-toy-dataset/zipball/6cb5d663317bf418cec0c9abe1dde5085a8a8ebd/
    filename: pymovements-toy-dataset.zip
    md5: 4da622457637a8181d86601fe17f3aa8
experiment:
  screen:
    width_px: 1280
    height_px: 1024
    width_cm: 38
    height_cm: 30.2
    distance_cm: 68
    origin: upper left
  eyetracker:
    sampling_rate: 1000
    left: null
    right: null
    model: null
    version: null
    vendor: null
    mount: null
extract:
  gaze: true
filename_format:
  gaze: trial_{text_id:d}_{page_id:d}.csv
filename_format_schema_overrides:
  gaze:
    text_id: '!int'
    page_id: '!int'
custom_read_kwargs:
  gaze:
    columns:
    - timestamp
    - x
    - y
    - stimuli_x
    - stimuli_y
    schema_overrides:
      timestamp: '!polars.datatypes.classes.Float64'
      x: '!polars.datatypes.classes.Float64'
      y: '!polars.datatypes.classes.Float64'
      stimuli_x: '!polars.datatypes.classes.Float64'
      stimuli_y: '!polars.datatypes.classes.Float64'
    separator: "\t"
    null_values: '-32768.00'
column_map: {}
trial_columns: null
time_column: timestamp
time_unit: ms
pixel_columns:
- x
- y
position_columns: null
velocity_columns: null
acceleration_columns: null
distance_column: null
