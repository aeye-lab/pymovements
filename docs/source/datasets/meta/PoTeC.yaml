name: PoTeC
long_name: Potsdam Textbook Corpus
has_files:
  gaze: true
  precomputed_events: true
  precomputed_reading_measures: true
resources:
  gaze:
  - resource: https://osf.io/download/tgd9q/
    filename: PoTeC.zip
    md5: cffd45039757c3777e2fd130e5d8a2ad
  precomputed_events:
  - resource: https://osf.io/download/d8pyg/
    filename: fixation.zip
    md5: ecd9a998d07158922bb9b8cdd52f5688
  precomputed_reading_measures:
  - resource: https://osf.io/download/3ywhz/
    filename: reading_measures.zip
    md5: efafec5ce074d8f492cc2409b6c4d9eb
experiment:
  screen:
    width_px: 1680
    height_px: 1050
    width_cm: 47.5
    height_cm: 30
    distance_cm: 65
    origin: upper left
  eyetracker:
    sampling_rate: 1000
filename_format:
  gaze: reader{subject_id:d}_{text_id}_raw_data.tsv
  precomputed_events: reader{subject_id:d}_{text_id}_uncorrected_fixations.tsv
  precomputed_reading_measures: reader{subject_id:d}_{text_id}_merged.tsv
filename_format_schema_overrides:
  gaze:
    subject_id: '!int'
    text_id: '!str'
  precomputed_events:
    subject_id: '!int'
    text_id: '!str'
  precomputed_reading_measures:
    subject_id: '!int'
    text_id: '!str'
custom_read_kwargs:
  gaze:
    schema_overrides:
      time: '!polars.datatypes.classes.Int64'
      x: '!polars.datatypes.classes.Float32'
      y: '!polars.datatypes.classes.Float32'
      pupil_diameter: '!polars.datatypes.classes.Float32'
    separator: "\t"
  precomputed_events:
    separator: "\t"
    null_values: .
  precomputed_reading_measures:
    separator: "\t"
    null_values: .
    infer_schema_length: 10000
time_column: time
time_unit: ms
pixel_columns:
- x
- y
