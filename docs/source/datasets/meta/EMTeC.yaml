name: EMTeC
long_name: Eye movements on Machine-generated Texts Corpus
has_files:
  gaze: true
  precomputed_events: true
  precomputed_reading_measures: true
resources:
  gaze:
  - resource: https://osf.io/download/374sk/
    filename: subject_level_data.zip
    md5: dca99e47ef43f3696acec4fd70967750
  precomputed_events:
  - resource: https://osf.io/download/2hs8p/
    filename: fixations.csv
    md5: 5e05a364a1d8a044d8b36506aa91437e
  precomputed_reading_measures:
  - resource: https://osf.io/download/s4ny8/
    filename: reading_measures.csv
    md5: 56880f50af20682558065ac2d26be827
experiment:
  screen:
    width_px: 1280
    height_px: 1024
    width_cm: 38.2
    height_cm: 30.2
    distance_cm: 60
    origin: center
  eyetracker:
    sampling_rate: 2000
filename_format:
  gaze: ET_{subject_id:d}.csv
  precomputed_events: fixations.csv
  precomputed_reading_measures: reading_measures.csv
filename_format_schema_overrides:
  gaze:
    subject_id: '!int'
  precomputed_events: {}
  precomputed_reading_measures: {}
custom_read_kwargs:
  gaze:
    separator: "\t"
    columns:
    - item_id
    - TRIAL_ID
    - Trial_Index_
    - model
    - decoding_strategy
    - time
    - x
    - y
    - pupil_right
    schema_overrides:
      item_id: '!polars.datatypes.classes.String'
      TRIAL_ID: '!polars.datatypes.classes.Int64'
      Trial_Index_: '!polars.datatypes.classes.Int64'
      model: '!polars.datatypes.classes.String'
      decoding_strategy: '!polars.datatypes.classes.String'
      time: '!polars.datatypes.classes.Int64'
      x: '!polars.datatypes.classes.Float32'
      y: '!polars.datatypes.classes.Float32'
      pupil_right: '!polars.datatypes.classes.Float32'
  precomputed_events:
    separator: "\t"
  precomputed_reading_measures:
    separator: "\t"
trial_columns:
- item_id
time_column: time
time_unit: ms
pixel_columns:
- x
- y
