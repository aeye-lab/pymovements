name: EMTeC
long_name: Eye movements on Machine-generated Texts Corpus
resources:
- content: gaze
  filename: subject_level_data.zip
  url: https://osf.io/download/374sk/
  md5: dca99e47ef43f3696acec4fd70967750
  filename_pattern: ET_{subject_id:d}.csv
  filename_pattern_schema_overrides:
    subject_id: '!int'
  load_kwargs:
    trial_columns:
    - item_id
    time_column: time
    time_unit: ms
    pixel_columns:
    - x
    - y
- content: precomputed_events
  filename: fixations.csv
  url: https://osf.io/download/2hs8p/
  md5: 5e05a364a1d8a044d8b36506aa91437e
  filename_pattern: fixations.csv
- content: precomputed_reading_measures
  filename: reading_measures.csv
  url: https://osf.io/download/s4ny8/
  md5: 56880f50af20682558065ac2d26be827
  filename_pattern: reading_measures.csv
experiment:
  eyetracker:
    sampling_rate: 2000
  screen:
    width_px: 1280
    height_px: 1024
    width_cm: 38.2
    height_cm: 30.2
    distance_cm: 60
    origin: center
custom_read_kwargs:
  gaze:
    separator: "\t"
    columns:
    - item_id
    - TRIAL_ID
    - Trial_Index_
    - model
    - decoding_strategy
    - time
    - x
    - y
    - pupil_right
    schema_overrides:
      item_id: '!polars.datatypes.classes.String'
      TRIAL_ID: '!polars.datatypes.classes.Int64'
      Trial_Index_: '!polars.datatypes.classes.Int64'
      model: '!polars.datatypes.classes.String'
      decoding_strategy: '!polars.datatypes.classes.String'
      time: '!polars.datatypes.classes.Int64'
      x: '!polars.datatypes.classes.Float32'
      y: '!polars.datatypes.classes.Float32'
      pupil_right: '!polars.datatypes.classes.Float32'
  precomputed_events:
    separator: "\t"
  precomputed_reading_measures:
    separator: "\t"
