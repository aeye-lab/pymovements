name: JuDo1000
long_name: Jumping Dots 1000 Hz dataset
has_files:
  gaze: true
  precomputed_events: false
  precomputed_reading_measures: false
resources:
  gaze:
  - resource: https://osf.io/download/4wy7s/
    filename: JuDo1000.zip
    md5: b8b9e5bb65b78d6f2bd260451cdd89f8
experiment:
  screen:
    width_px: 1280
    height_px: 1024
    width_cm: 38
    height_cm: 30.2
    distance_cm: 68
    origin: upper left
  eyetracker:
    sampling_rate: 1000
filename_format:
  gaze: '{subject_id:d}_{session_id:d}.csv'
filename_format_schema_overrides:
  gaze:
    subject_id: '!int'
    session_id: '!int'
custom_read_kwargs:
  gaze:
    schema_overrides:
      trialId: '!polars.datatypes.classes.Int64'
      pointId: '!polars.datatypes.classes.Int64'
      time: '!polars.datatypes.classes.Int64'
      x_left: '!polars.datatypes.classes.Float32'
      y_left: '!polars.datatypes.classes.Float32'
      x_right: '!polars.datatypes.classes.Float32'
      y_right: '!polars.datatypes.classes.Float32'
    separator: "\t"
column_map:
  trialId: trial_id
  pointId: point_id
trial_columns:
- trial_id
time_column: time
time_unit: ms
pixel_columns:
- x_left
- y_left
- x_right
- y_right
