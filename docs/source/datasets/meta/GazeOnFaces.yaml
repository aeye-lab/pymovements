name: GazeOnFaces
long_name: GazeOnFaces dataset
resources:
- content: gaze
  filename: gaze_csv.zip
  url: https://uncloud.univ-nantes.fr/index.php/s/8KW6dEdyBJqxpmo/download?path=%2F&files=gaze_csv.zip
  md5: fe219f07c9253cd9aaee6bd50233c034
  filename_pattern: gaze_sub{sub_id:d}_trial{trial_id:d}.csv
  filename_pattern_schema_overrides:
    sub_id: '!int'
    trial_id: '!int'
  load_kwargs:
    pixel_columns:
    - x
    - y
experiment:
  eyetracker:
    sampling_rate: 60
  screen:
    width_px: 1280
    height_px: 1024
    width_cm: 38
    height_cm: 30
    distance_cm: 57
    origin: center
custom_read_kwargs:
  gaze:
    separator: ','
    has_header: false
    new_columns:
    - x
    - y
    schema_overrides:
    - '!polars.datatypes.classes.Float32'
    - '!polars.datatypes.classes.Float32'
