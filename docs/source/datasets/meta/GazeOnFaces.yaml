name: GazeOnFaces
long_name: GazeOnFaces dataset
has_files:
  gaze: true
  precomputed_events: false
  precomputed_reading_measures: false
resources:
  gaze:
  - resource: https://uncloud.univ-nantes.fr/index.php/s/8KW6dEdyBJqxpmo/download?path=%2F&files=gaze_csv.zip
    filename: gaze_csv.zip
    md5: fe219f07c9253cd9aaee6bd50233c034
experiment:
  screen:
    width_px: 1280
    height_px: 1024
    width_cm: 38
    height_cm: 30
    distance_cm: 57
    origin: center
  eyetracker:
    sampling_rate: 60
filename_format:
  gaze: gaze_sub{sub_id:d}_trial{trial_id:d}.csv
filename_format_schema_overrides:
  gaze:
    sub_id: '!int'
    trial_id: '!int'
custom_read_kwargs:
  gaze:
    separator: ','
    has_header: false
    new_columns:
    - x
    - y
    schema_overrides:
    - '!polars.datatypes.classes.Float32'
    - '!polars.datatypes.classes.Float32'
pixel_columns:
- x
- y
