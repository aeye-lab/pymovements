name: CoLAGaze
long_name: Corpus of Eye Movements for Linguistic Acceptability
resources:
- content: gaze
  filename: raw_data.zip
  url: https://files.osf.io/v1/resources/gj2uk/providers/osfstorage/67e14ce0f392601163f33215
  filename_pattern: '{subject_id:d}.asc'
  filename_pattern_schema_overrides:
    subject_id: '!int'
- content: precomputed_events
  filename: fixations.zip
  url: https://files.osf.io/v1/resources/gj2uk/providers/osfstorage/67e14ce0f392601163f33215
  filename_pattern: fixations_report_{subject_id:d}.csv
  filename_pattern_schema_overrides:
    subject_id: '!int'
- content: precomputed_reading_measures
  filename: measures.zip
  url: https://files.osf.io/v1/resources/gj2uk/providers/osfstorage/67e14ce0f392601163f33215
  filename_pattern: raw_measures_for_features{subject_id:d}.csv
  filename_pattern_schema_overrides:
    subject_id: '!int'
experiment:
  eyetracker:
    sampling_rate: 2000
  screen:
    width_px: 1280
    height_px: 1024
    width_cm: 54.37
    height_cm: 30.26
    distance_cm: 60
    origin: bottom left
custom_read_kwargs:
  gaze: {}
  precomputed_events: {}
  precomputed_reading_measures: {}
