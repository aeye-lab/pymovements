name: PoTeC
long_name: Potsdam Textbook Corpus
has_files:
  gaze: true
  precomputed_events: true
  precomputed_reading_measures: false
mirrors: {}
resources:
  gaze:
  - resource: https://osf.io/download/tgd9q/
    filename: PoTeC.zip
    md5: cffd45039757c3777e2fd130e5d8a2ad
  precomputed_events:
  - resource: https://osf.io/download/d8pyg/
    filename: fixation.zip
    md5: ecd9a998d07158922bb9b8cdd52f5688
experiment:
  screen:
    width_px: 1680
    height_px: 1050
    width_cm: 47.5
    height_cm: 30
    distance_cm: 65
    origin: upper left
  eyetracker:
    sampling_rate: 1000
    left: null
    right: null
    model: null
    version: null
    vendor: null
    mount: null
extract:
  gaze: true
  precomputed_events: true
filename_format:
  gaze: reader{subject_id:d}_{text_id}_raw_data.tsv
  precomputed_events: reader{subject_id:d}_{text_id}_uncorrected_fixations.tsv
filename_format_schema_overrides:
  gaze:
    subject_id: '!int'
    text_id: '!str'
  precomputed_events:
    subject_id: '!int'
    text_id: '!str'
custom_read_kwargs:
  gaze:
    schema_overrides:
      time: '!polars.datatypes.classes.Int64'
      x: '!polars.datatypes.classes.Float32'
      y: '!polars.datatypes.classes.Float32'
      pupil_diameter: '!polars.datatypes.classes.Float32'
    separator: "\t"
  precomputed_events:
    separator: "\t"
    null_values: .
column_map: {}
trial_columns: null
time_column: time
time_unit: ms
pixel_columns:
- x
- y
position_columns: null
velocity_columns: null
acceleration_columns: null
distance_column: null
