ci:
    skip: [pylint]

repos:
-   repo: https://github.com/asottile/add-trailing-comma
    rev: v2.4.0
    hooks:
    -   id: add-trailing-comma
        args: [--py36-plus]
-   repo: https://github.com/asottile/pyupgrade
    rev: v3.3.1
    hooks:
    -   id: pyupgrade
        args: [--py37-plus]
-   repo: https://github.com/asottile/reorder_python_imports
    rev: v3.9.0
    hooks:
    -   id: reorder-python-imports
        args: [--application-directories=src]
-   repo: https://github.com/pappasam/toml-sort
    rev: v0.22.4
    hooks:
    -   id: toml-sort-fix
-   repo: https://github.com/dannysepler/rm_unneeded_f_str
    rev: v0.2.0
    hooks:
    -   id: rm-unneeded-f-str
-   repo: https://github.com/kynan/nbstripout
    rev: 0.6.0
    hooks:
    -   id: nbstripout
-   repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.4.2
    hooks:
    -   id: insert-license
        args: [--use-current-year]
        exclude_types: [bib, css, image, json, jupyter, markdown, rst, toml, yaml]
-   repo: https://github.com/nbQA-dev/nbQA
    rev: 1.6.3
    hooks:
    -   id: nbqa-autopep8
    -   id: nbqa-flake8
        args: ['--builtins=display']
    -   id: nbqa-isort
        args: ["--float-to-top"]
    -   id: nbqa-pyupgrade
        args: ["--py37-plus"]
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.0.1
    hooks:
    -   id: mypy
        additional_dependencies: [types-all]
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
    -   id: check-builtin-literals
    -   id: check-case-conflict
    -   id: check-docstring-first
    -   id: check-merge-conflict
    -   id: check-toml
    -   id: check-xml
    -   id: check-yaml
    -   id: debug-statements
    -   id: double-quote-string-fixer
    -   id: end-of-file-fixer
    -   id: name-tests-test
    -   id: no-commit-to-branch
    -   id: requirements-txt-fixer
    -   id: trailing-whitespace
-   repo: https://github.com/pre-commit/mirrors-autopep8
    rev: v2.0.1
    hooks:
    -   id: autopep8
-   repo: https://github.com/PyCQA/autoflake
    rev: v2.0.1
    hooks:
    -   id: autoflake
-   repo: https://github.com/PyCQA/doc8
    rev: v1.1.1
    hooks:
    -   id: doc8
-   repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
    -   id: flake8
- repo: https://github.com/PyCQA/pylint
  rev: v2.16.2
  hooks:
    - id: pylint
      name: pylint
      entry: pylint
      language: system
      types: [python]
      files: ^src/
      args:
        [
          '--output-format=parseable',
          '--rcfile=pylintrc',
        ]
    - id: pylint
      name: pylint-tests-directory
      entry: pylint
      language: system
      types: [python]
      files: ^tests/
      args:
        [
          '--output-format=parseable',
          '--disable=missing-class-docstring,missing-function-docstring,protected-access',
          '--rcfile=pylintrc',
        ]
