[build-system]
requires = [
  "setuptools>=42",
  "wheel"
]
build-backend = "setuptools.build_meta"

[tool.autopep8]
max_line_length = 100
in-place = true
recursive = true
aggressive = 1

[tool.doc8]
max-line-length = 100

[tool.mypy]
exclude = ['src/pymovements/plot.py']

[[tool.mypy.overrides]]
module = "scipy.*"
ignore_missing_imports = true
