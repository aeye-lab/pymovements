name: ChineseReading

has_files:
  gaze: false
  precomputed_events: true
  precomputed_reading_measures: true

resources:
  precomputed_events:
    - resource: 'https://files.osf.io/v1/resources/94wue/providers/osfstorage/6253cb37840dd726e75c831a'
      filename: Raw Data.txt
      md5: null
  precomputed_reading_measures:
    - resource: 'https://files.osf.io/v1/resources/94wue/providers/osfstorage/?zip='
      filename: chinese_reading_measures.zip
      md5: null


filename_format:
  precomputed_events: 'Raw Data.txt'
  precomputed_reading_measures: '{measure_type:s} Measures.xlsx'

filename_format_schema_overrides:
  precomputed_events: {}
  precomputed_reading_measures: {}

trial_columns:
  - Subject
  - Sentence_ID

custom_read_kwargs:
  precomputed_events:
    separator: "\t"
  precomputed_reading_measures:
    sheet_name: 'Sheet 1'
