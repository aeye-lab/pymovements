name: ChineseReading

has_files:
  gaze: false
  precomputed_events: true
  precomputed_reading_measures: true

mirrors:
  precomputed_events:
      - https://files.de-1.osf.io/v1/resources/94wue/providers/osfstorage/
  precomputed_reading_measures:
      - https://files.de-1.osf.io/v1/resources/94wue/providers/osfstorage/

resources:
  precomputed_events:
    - resource: ?zip=
      filename: chinese_reading_events.zip
      md5: null
  precomputed_reading_measures:
    - resource: ?zip=
      filename: chinese_reading_measures.zip
      md5: null


filename_format:
  precomputed_events: 'Raw Data.txt'
  precomputed_reading_measures: '{measure_type:s} Measures.xlsx'

filename_format_schema_overrides:
  precomputed_events: {}
  precomputed_reading_measures: {}

trial_columns:
  - Subject
  - Sentence_ID

custom_read_kwargs:
  precomputed_events:
    separator: "\t"
  precomputed_reading_measures:
    sheet_name: 'Sheet 1'
