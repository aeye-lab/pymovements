name: "GazeBaseVR"

long_name: 'GazeBaseVR dataset'

resources:
  gaze:
    - resource: "https://figshare.com/ndownloader/files/38844024"
      filename: "gazebasevr.zip"
      md5: "048c04b00fd64347375cc8d37b451a22"
      filename_pattern: 'S_{round_id:1d}{subject_id:d}_S{session_id:d}_{task_name}.csv'
      filename_pattern_schema_overrides:
        round_id: !int
        subject_id: !int
        session_id: !int

experiment:
  screen_width_px: 1680
  screen_height_px: 1050
  screen_width_cm: 47.4
  screen_height_cm: 29.7
  distance_cm: 55
  origin: "center"
  sampling_rate: 250

time_column: "n"

time_unit: "ms"

position_columns:
  - "lx"
  - "ly"
  - "rx"
  - "ry"
  - "x"
  - "y"

column_map:
  xT: "x_target_pos"
  yT: "y_target_pos"
  zT: "z_target_pos"

custom_read_kwargs:
  gaze:
    schema_overrides:
      n: !polars.Float32
      x: !polars.Float32
      y: !polars.Float32
      lx: !polars.Float32
      ly: !polars.Float32
      rx: !polars.Float32
      ry: !polars.Float32
      xT: !polars.Float32
      yT: !polars.Float32
      zT: !polars.Float32
      clx: !polars.Float32
      cly: !polars.Float32
      clz: !polars.Float32
      crx: !polars.Float32
      cry: !polars.Float32
      crz: !polars.Float32
