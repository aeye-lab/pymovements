name: "GazeBaseVR"

has_files:
  gaze: true
  precomputed_events: false
  precomputed_reading_measures: false

mirrors:
  gaze:
    - "https://figshare.com/ndownloader/files/"

resources:
  gaze:
    - resource: "38844024"
      filename: "gazebasevr.zip"
      md5: "048c04b00fd64347375cc8d37b451a22"

extract:
  gaze: true

experiment:
  screen_width_px: 1680
  screen_height_px: 1050
  screen_width_cm: 47.4
  screen_height_cm: 29.7
  distance_cm: 55
  origin: "center"
  sampling_rate: 250

filename_format:
  gaze: 'S_{round_id:1d}{subject_id:d}_S{session_id:d}_{task_name}.csv'

filename_format_schema_overrides:
  gaze:
    round_id: !int
    subject_id: !int
    session_id: !int

time_column: "n"

time_unit: "ms"

position_columns:
  - "lx"
  - "ly"
  - "rx"
  - "ry"
  - "x"
  - "y"

column_map:
  xT: "x_target_pos"
  yT: "y_target_pos"
  zT: "z_target_pos"

custom_read_kwargs:
  gaze:
    schema_overrides:
      n: !polars.Float64
      x: !polars.Float64
      y: !polars.Float64
      lx: !polars.Float64
      ly: !polars.Float64
      rx: !polars.Float64
      ry: !polars.Float64
      xT: !polars.Float64
      yT: !polars.Float64
      zT: !polars.Float64
      clx: !polars.Float64
      cly: !polars.Float64
      clz: !polars.Float64
      crx: !polars.Float64
      cry: !polars.Float64
      crz: !polars.Float64
