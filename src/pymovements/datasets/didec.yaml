name: "DIDEC"

info: |
    DIDEC dataset :cite:p:`DIDEC`.

    The DIDEC eye-tracking data has two different data collections, (1) for the
    description viewing task is more coherent than for the free-viewing task;
    (2) variation in image descriptions. The data was collected using BeGaze eye-tracker
    with a sampling rate of 250 Hz. The data collection contains 112 Dutch students,
    54 students completed the free viewing task, while 58 completed the image description task.

    Check the respective paper for details :cite:p:`DIDEC`.

    If you use the dataset, please cite:

    @inproceedings{DIDEC,
        title = "{DIDEC}: The {D}utch Image Description and Eye-tracking Corpus",
        author = "van Miltenburg, Emiel  and
          K{\'a}d{\'a}r, {\'A}kos  and
          Koolen, Ruud  and
          Krahmer, Emiel",
        editor = "Bender, Emily M.  and
          Derczynski, Leon  and
          Isabelle, Pierre",
        booktitle = "Proceedings of the 27th International Conference on Computational Linguistics",
        month = aug,
        year = "2018",
        address = "Santa Fe, New Mexico, USA",
        publisher = "Association for Computational Linguistics",
        url = "https://aclanthology.org/C18-1310",
        pages = "3658--3669",
    }

has_files:
  gaze: true
  precomputed_events: false
  precomputed_reading_measures: false

mirrors:
  gaze:
    - "https://didec.uvt.nl/corpus/"

resources:
  gaze:
    - resource: "DIDEC_only_the_eyetracking_data.zip"
      filename: "DIDEC_only_the_eyetracking_data.zip"
      md5: "d572b0b41828986ca48a2fcf6966728a"

experiment:
  screen_width_px: 1680
  screen_height_px: 1050
  screen_width_cm: 47.4
  screen_height_cm: 29.7
  distance_cm: 70
  origin: "upper left"
  sampling_rate: 1000

extract:
  gaze: true

filename_format:
  gaze: 'Ruud_exp{experiment:d}_list{list:d}_v{version:d}_ppn{participant:d}_{session:d}_Trial{trial:d} Samples.txt'

filename_format_schema_overrides:
  gaze:
    experiment: !int
    list: !int
    version: !int
    participant: !int
    session: !int
    trial: !int

trial_columns:
  - "Stimulus"

time_column: "Time"

time_unit: "ms"

pixel_columns:
  - "L POR X [px]"
  - "L POR Y [px]"
  - "R POR X [px]"
  - "R POR Y [px]"

column_map: {}

custom_read_kwargs:
  gaze:
    separator: "\t"
    skip_rows: 43
    has_header: false
    new_columns:
      - "Time"
      - "Type"
      - "Trial"
      - "L POR X [px]"
      - "L POR Y [px]"
      - "R POR X [px]"
      - "R POR Y [px]"
      - "Timing"
      - "Pupil Confidence"
      - "L Plane"
      - "R Plane"
      - "L Event Info"
      - "R Event Info"
      - "Stimulus"
