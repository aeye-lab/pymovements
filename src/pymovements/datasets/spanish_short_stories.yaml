name: "SpanishShortStories"

long_name: 'TODO'

has_files:
  gaze: false # TODO
  precomputed_events: true
  precomputed_reading_measures: false

resources:
  precomputed_events:
    - resource: "https://figshare.com/ndownloader/files/55961984"
      filename: "FixationReports.zip"
      md5: null

experiment:
  screen_width_px: 1920
  screen_height_px: 1080
  screen_width_cm: 59.0
  screen_height_cm: 33.5
  distance_cm: 85
  origin: "center"
  sampling_rate: 1000

filename_format:
  gaze: 'P{subject_id:d}.csv'
  precomputed_events: "{subject_id:s}/{text_id:s}/{screen_id:s}/fixations.pkl"
  precomputed_reading_measures: 'P{subject_id:d}.csv'

filename_format_schema_overrides:
  gaze:
    subject_id: !int
  precomputed_events:
    subject_id: !int
  precomputed_reading_measures:
    subject_id: !int

trial_columns:
  - "paragraph_id"
  - "speech_id"

time_column: "time"

time_unit: "ms"

pixel_columns:
  - "x_right"
  - "y_right"

column_map: {}

custom_read_kwargs:
  gaze: {}
  precomputed_events:
    separator: "\t"
    null_values:
      - "."
      - "UNDEFINEDnull"
    infer_schema_length: 100000
    truncate_ragged_lines: true
    decimal_comma: true
    quote_char: null
  precomputed_reading_measures: {}
