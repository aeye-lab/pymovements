name: "FakeNewsPerception"

has_files:
  gaze: false
  precomputed_events: true
  precomputed_reading_measures: false

mirrors:
  precomputed_events:
    - "https://dataverse.harvard.edu/"

resources:
  precomputed_events:
    - resource: "api/access/datafile/4200164"
      filename: "D3-Eye-movements-data.zip"
      md5: "ab009f28cd703f433e9b6c02b0bb38d2"

experiment:
  screen_width_px: 1920
  screen_height_px: 1080
  screen_width_cm: 52.7
  screen_height_cm: 29.6
  distance_cm: null
  origin: null
  sampling_rate: 600

extract:
  precomputed_events: true

filename_format:
  precomputed_events: 'P{subject_id:d}_S{session_id:d}_{truth_value:s}.csv'

filename_format_schema_overrides:
  precomputed_events:
    subject_id: !int
    session_id: !int
    truth_value: !str

custom_read_kwargs:
  precomputed_events:
    null_values: "NA"
    quote_char: '"'
