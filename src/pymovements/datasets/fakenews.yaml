name: "FakeNewsPerception"

long_name:  'Fake News Perception Eye Tracking Corpus'

has_files:
  gaze: false
  precomputed_events: true
  precomputed_reading_measures: false

resources:
  precomputed_events:
    - resource: "https://dataverse.harvard.edu/api/access/datafile/4200164"
      filename: "D3-Eye-movements-data.zip"
      md5: "ab009f28cd703f433e9b6c02b0bb38d2"
      filename_pattern: 'P{subject_id:d}_S{session_id:d}_{truth_value:s}.csv'
      filename_pattern_schema_overrides:
        subject_id: !int
        session_id: !int
        truth_value: !str

experiment:
  screen_width_px: 1920
  screen_height_px: 1080
  screen_width_cm: 52.7
  screen_height_cm: 29.6
  distance_cm: null
  origin: null
  sampling_rate: 600

custom_read_kwargs:
  precomputed_events:
    null_values: "NA"
    quote_char: '"'
