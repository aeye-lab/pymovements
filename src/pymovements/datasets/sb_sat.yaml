name: SBSAT

has_files:
  gaze: true
  precomputed_events: true
  precomputed_reading_measures: false

mirrors:
  gaze:
    - https://osf.io/download/
  precomputed_events:
    - https://raw.githubusercontent.com/ahnchive/SB-SAT/master/fixation/

resources:
  gaze:
    - resource: jgae7/
      filename: sbsat_csvs.zip
      md5: a6ef1fb0ecced683cdb489c3bd3e1a5c
  precomputed_events:
    - resource: 18sat_fixfinal.csv
      filename: 18sat_fixfinal.csv
      md5: 4cf3212a71e6fc2fbe7041ce7c691927

extract:
  gaze: true
  precomputed_events: false

experiment:
  screen_width_px: 1024
  screen_height_px: 768
  screen_width_cm: 44.5
  screen_height_cm: 42.4
  distance_cm: 70
  origin: center
  sampling_rate: 1000

filename_format:
  gaze: 'msd{subject_id:d}.csv'
  precomputed_events: 18sat_fixfinal.csv

filename_format_schema_overrides:
  gaze:
    subject_id: !int
  precomputed_events: {}

trial_columns:
  - 'book_name'
  - 'screen_id'

time_column: time
time_unit: ms

pixel_columns:
  - x_left
  - y_left

column_map: {}

custom_read_kwargs:
  gaze:
    separator: "\t"
    columns:
      - time
      - book_name
      - screen_id
      - x_left
      - y_left
      - pupil_left
    schema_overrides:
      time: !polars.Int64
      book_name: !polars.Utf8
      screen_id: !polars.Int64
      x_left: !polars.Float32
      y_left: !polars.Float32
      pupil_left: !polars.Float32
  precomputed_events:
    separator: ","
