name: "JuDo1000"

long_name: 'Jumping Dots 1000 Hz dataset'

has_files:
  gaze: true
  precomputed_events: false
  precomputed_reading_measures: false

resources:
  - content: gaze
    url: "https://osf.io/download/4wy7s/"
    filename: "JuDo1000.zip"
    md5: "b8b9e5bb65b78d6f2bd260451cdd89f8"
    filename_pattern: '{subject_id:d}_{session_id:d}.csv'
    filename_pattern_schema_overrides:
      subject_id: !int
      session_id: !int

experiment:
  screen_width_px: 1280
  screen_height_px: 1024
  screen_width_cm: 38
  screen_height_cm: 30.2
  distance_cm: 68
  origin: "upper left"
  sampling_rate: 1000

trial_columns:
  - "trial_id"

time_column: "time"

time_unit: "ms"

pixel_columns:
  - "x_left"
  - "y_left"
  - "x_right"
  - "y_right"

column_map:
  trialId: "trial_id"
  pointId: "point_id"

custom_read_kwargs:
  gaze:
    schema_overrides:
      trialId: !polars.Int64
      pointId: !polars.Int64
      time: !polars.Int64
      x_left: !polars.Float32
      y_left: !polars.Float32
      x_right: !polars.Float32
      y_right: !polars.Float32
    separator: "\t"
