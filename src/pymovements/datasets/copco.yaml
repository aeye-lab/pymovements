has_files:
  gaze: true
  precomputed_events: true
  precomputed_reading_measures: true

mirrors:
  gaze:
    - "https://osf.io/download/"
  precomputed_events:
    - "https://files.de-1.osf.io/"
  precomputed_reading_measures:
    - "https://files.de-1.osf.io/"

resources:
  gaze:
    - resource: "bg9r4/"
      filename: "csvs.zip"
      md5: "9dc3276714397b7fccac1e179a14c52b"
  precomputed_events:
    - resource: "v1/resources/ud8s5/providers/osfstorage/61e13174c99ebd02df017c14/?zip="
      filename: "FixationReports.zip"
      md5: null
  precomputed_reading_measures:
