name: "InteRead"

long_name: "Interrupted Reading dataset"

has_files:
  gaze: true
  precomputed_events: true
  precomputed_reading_measures: false

resources:
  - content: gaze
    url: "https://osf.io/download/6ju3x/"
    filename: "resampled_gaze.csv.zip"
    md5: "06b2cdff1827086fa125a703ee9d4324"
    filename_pattern: 'resampled_gaze.csv'
  - content: precomputed_events
    url: "https://osf.io/download/85ckh/"
    filename: "resumption_fixation.csv"
    md5: "44edb7c58318ad76af1fa6f1bc1f1ceb"
    filename_pattern: 'resumption_fixation.csv'

experiment:
  screen_width_px: 1920
  screen_height_px: 1080
  screen_width_cm: 52.8
  screen_height_cm: 29.7
  distance_cm: 57
  origin: "center"
  sampling_rate: 1200

trial_columns:
  - "participant_id"
  - "page_id"
  - "interruption_state"

time_column: ""

time_unit: "ms"

pixel_columns:
  - "x"
  - "y"

column_map: {}

custom_read_kwargs:
  gaze: {}
  precomputed_events: {}
