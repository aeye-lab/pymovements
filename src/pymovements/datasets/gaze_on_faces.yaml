name: "GazeOnFaces"

has_files:
  gaze: true
  precomputed_events: false
  precomputed_reading_measures: false

mirrors:
  gaze:
    - "https://uncloud.univ-nantes.fr/index.php/s/"

resources:
  gaze:
    - resource: "8KW6dEdyBJqxpmo/download?path=%2F&files=gaze_csv.zip"
      filename: "gaze_csv.zip"
      md5: "fe219f07c9253cd9aaee6bd50233c034"

extract:
  gaze: true

experiment:
  screen_width_px: 1280
  screen_height_px: 1024
  screen_width_cm: 38
  screen_height_cm: 30
  distance_cm: 57
  origin: "center"
  sampling_rate: 60

filename_format:
  gaze: 'gaze_sub{sub_id:d}_trial{trial_id:d}.csv'

filename_format_schema_overrides:
  gaze:
    sub_id: !int
    trial_id: !int

# TODO
time_column: null

time_unit: null

pixel_columns:
  - "x"
  - "y"

column_map: {}

custom_read_kwargs:
  gaze:
    separator: ","
    has_header: false
    new_columns:
      - "x"
      - "y"
    schema_overrides:
      - !polars.Float32
      - !polars.Float32
