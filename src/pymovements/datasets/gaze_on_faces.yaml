name: "GazeOnFaces"

long_name: 'GazeOnFaces dataset'

resources:
  - content: gaze
    url: "https://uncloud.univ-nantes.fr/index.php/s/8KW6dEdyBJqxpmo/download?path=%2F&files=gaze_csv.zip"
    filename: "gaze_csv.zip"
    md5: "fe219f07c9253cd9aaee6bd50233c034"
    filename_pattern: 'gaze_sub{sub_id:d}_trial{trial_id:d}.csv'
    filename_pattern_schema_overrides:
      sub_id: !int
      trial_id: !int

experiment:
  screen_width_px: 1280
  screen_height_px: 1024
  screen_width_cm: 38
  screen_height_cm: 30
  distance_cm: 57
  origin: "center"
  sampling_rate: 60

# TODO
time_column: null

time_unit: null

pixel_columns:
  - "x"
  - "y"

column_map: {}

custom_read_kwargs:
  gaze:
    separator: ","
    has_header: false
    new_columns:
      - "x"
      - "y"
    schema_overrides:
      - !polars.Float32
      - !polars.Float32
