name: 'MouseCursor'

long_name: 'Mouse Cursor dataset'

resources:
  - content: gaze
    url: 'https://ars.els-cdn.com/content/image/1-s2.0-S2352340921000160-mmc1.zip'
    filename: 'mousecursor.zip'
    md5: '7885e8fd44f14f02f60e9f62431aea63'
    filename_pattern: 'Experiment {experiment_id:d}.csv'
    filename_pattern_schema_overrides:
      experiment_id: !int
    load_kwargs:
      trial_columns: ['Trial', 'Participant']
      time_column: 'Time'
      time_unit: 'ms'
      pixel_columns: ['x', 'y']

experiment:
  screen_width_px: 1920
  screen_height_px: 1080
  screen_width_cm: 52.99
  screen_height_cm: 29.81
  distance_cm: 50
  origin: 'upper left'
  sampling_rate: 3

column_map: {}

custom_read_kwargs:
  gaze:
    schema_overrides:
      Tracking: !polars.Utf8
      Trial: !polars.Int64
      Measurement: !polars.Int64
      ExactTime: !polars.Utf8
      Time: !polars.Float32
      x: !polars.Float32
      y: !polars.Float32
      Participant: !polars.Int64
