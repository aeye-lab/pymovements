name: "GazeBase"

has_files:
  gaze: true
  precomputed_events: false
  precomputed_reading_measures: false

mirrors:
  gaze:
    - "https://figshare.com/ndownloader/files/"

resources:
  gaze:
    - resource: "27039812"
      filename: "GazeBase_v2_0.zip"
      md5: "cb7eb895fb48f8661decf038ab998c9a"

extract:
  gaze: true

experiment:
  screen_width_px: 1680
  screen_height_px: 1050
  screen_width_cm: 47.4
  screen_height_cm: 29.7
  distance_cm: 55
  origin: "upper left"
  sampling_rate: 1000

filename_format:
  gaze: 'S_{round_id:1d}{subject_id:d}_S{session_id:d}_{task_name}.csv'

filename_format_schema_overrides:
  gaze:
    round_id: !int
    subject_id: !int
    session_id: !int

time_column: "n"

time_unit: "ms"

position_columns:
  - "x"
  - "y"

column_map:
  val: "validity"
  xT: "x_target_pos"
  yT: "y_target_pos"

custom_read_kwargs:
  gaze:
    null_values: "NaN"
    schema_overrides:
      n: !polars.Int64
      x: !polars.Float32
      y: !polars.Float32
      val: !polars.Int64
      dP: !polars.Float32
      lab: !polars.Int64
      xT: !polars.Float32
      yT: !polars.Float32
