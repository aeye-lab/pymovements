name: "ToyDatasetEyeLink"

has_files:
  gaze: true
  precomputed_events: false
  precomputed_reading_measures: false

mirrors:
  gaze:
    - "http://github.com/aeye-lab/pymovements-toy-dataset-eyelink/zipball/"

resources:
  gaze:
    - resource: "a970d090588542dad745297866e794ab9dad8795/"
      filename: "pymovements-toy-dataset-eyelink.zip"
      md5: "b1d426751403752c8a154fc48d1670ce"

extract:
  gaze: true

experiment:
  screen_width_px: 1280
  screen_height_px: 1024
  screen_width_cm: 38
  screen_height_cm: 30.2
  distance_cm: 68
  origin: "upper left"
  eyetracker:
    sampling_rate: 1000.0
    left: true
    right: false
    model: "EyeLink Portable Duo"
    vendor: "EyeLink"

filename_format:
  gaze: 'subject_{subject_id:d}_session_{session_id:d}.asc'

filename_format_schema_overrides:
  gaze:
    subject_id: !int
    session_id: !int

time_column: "time"

time_unit: "ms"

pixel_columns:
  - "x_pix"
  - "y_pix"

column_map: {}

custom_read_kwargs:
  gaze:
    patterns:
      - pattern: 'SYNCTIME_READING_SCREEN'
        column: "task"
        value: "reading"
      - pattern: 'SYNCTIME_JUDO'
        column: "task"
        value: "judo"
      - pattern:
        - "READING[.]STOP"
        - "JUDO[.]STOP"
        column: "task"
        value: null
      - 'TRIALID (?P<trial_id>\d+)'
      - pattern: 'TRIAL_RESULT'
        column: "trial_id"
        value: null
      - 'SYNCTIME_READING_SCREEN_(?P<screen_id>\d+)'
      - pattern: 'READING[.]STOP'
        column: "screen_id"
        value: null
      - 'SYNCTIME.P(?P<point_id>\d+)'
      - pattern: 'P\d[.]STOP'
        column: "point_id"
        value: null
    schema:
      trial_id: !polars.Int64
      screen_id: !polars.Int64
      point_id: !polars.Int64
      task: !polars.Utf8
