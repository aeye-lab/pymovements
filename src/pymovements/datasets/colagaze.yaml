name: "CoLAGaze"

has_files:
  # need to fix bug:
  #     ValueError: Experiment metadata does not match the metadata in the ASC file:
  #     - Right eye tracked: True != False
  gaze: false
  precomputed_events: true
  precomputed_reading_measures: true

mirrors:
  gaze:
      - https://files.au-1.osf.io/v1/resources/gj2uk/providers/osfstorage/67e14ce0f392601163f33215/?view_only=a8ac6e0091e64d0a81d5b1fdec9bab6e&zip=
  precomputed_events:
      - https://files.au-1.osf.io/v1/resources/gj2uk/providers/osfstorage/678e0b41987c157db5204d3b/?view_only=a8ac6e0091e64d0a81d5b1fdec9bab6e&zip=
  precomputed_reading_measures:
      - https://files.au-1.osf.io/v1/resources/gj2uk/providers/osfstorage/678e045672fc74248add6338/?view_only=a8ac6e0091e64d0a81d5b1fdec9bab6e&zip=

resources:
  gaze:
    - resource: ""
      filename: "raw_data.zip"
      md5: null
  precomputed_events:
    - resource: ""
      filename: "fixations.zip"
      md5: null
  precomputed_reading_measures:
    - resource: ""
      filename: "measures.zip"
      md5: null

extract:
  gaze: true
  precomputed_events: true
  precomputed_reading_measures: true

experiment:
  screen_width_px: 1280
  screen_height_px: 1024
  screen_width_cm: 54.37
  screen_height_cm: 30.26
  distance_cm: 60
  origin: "bottom left"
  sampling_rate: 2000

filename_format:
  gaze: '{subject_id:d}.asc'
  precomputed_events: 'fixations_report_{subject_id:d}.csv'
  precomputed_reading_measures: 'raw_measures_for_features{subject_id:d}.csv'

filename_format_schema_overrides:
  gaze:
    subject_id: !int
  precomputed_events:
    subject_id: !int
  precomputed_reading_measures:
    subject_id: !int

custom_read_kwargs:
  gaze: {}
  precomputed_events: {}
  precomputed_reading_measures: {}
