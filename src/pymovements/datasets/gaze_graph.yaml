name: "GazeGraph"

has_files:
  gaze: true
  precomputed_events: false
  precomputed_reading_measures: false

mirrors:
  gaze:
    - "https://codeload.github.com/GazeGraphResource/GazeGraph/zip/refs/heads/"

resources:
  gaze:
    - resource: "master"
      filename: "gaze_graph_data.zip"
      md5: "181f4b79477cee6e0267482d989610b0"

experiment:
  screen_width_px: 3440
  screen_height_px: 1440
  screen_width_cm: 79.375
  screen_height_cm: 34.0106
  distance_cm: 50
  origin: "center"
  sampling_rate: 30

extract:
  gaze: true

filename_format:
  gaze: 'P{subject_id}_{task}.csv'

filename_format_schema_overrides:
  gaze:
    subject_id: !int
    task: !str

# TODO
time_column: null

time_unit: null

pixel_columns:
  - "x"
  - "y"

column_map: {}

custom_read_kwargs:
  gaze:
    separator: ","
    has_header: false
    new_columns:
      - "x"
      - "y"
    schema_overrides:
      - !polars.Float32
      - !polars.Float32
