name: "EMTeC"

info: |
    EMTeC dataset :cite:p:`EMTeC`.

    This dataset includes eye-tracking data from 107 native speakers of English reading
    machine generated texts.  Eye movements are recorded at a sampling frequency of 1,000 Hz
    using an EyeLink 1000 eye tracker and are provided as pixel coordinates.

    Check the respective paper for details :cite:p:`EMTeC`.

    If you use the dataset, please cite:

    @misc{EMTeC,
      title={EMTeC: A Corpus of Eye Movements on Machine-Generated Texts},
      author={Lena Sophia Bolliger and Patrick Haller and Isabelle Caroline Rose Cretton and
      David Robert Reich and Tannon Kew and Lena Ann JÃ¤ger},
      year={2024},
      eprint={2408.04289},
      archivePrefix={arXiv},
      primaryClass={cs.CL},
      url={https://arxiv.org/abs/2408.04289},
    }

has_files:
  gaze: true
  precomputed_events: true
  precomputed_reading_measures: false

mirrors:
  gaze:
    - "https://osf.io/download/"
  precomputed_events:
    - "https://osf.io/download/"

resources:
  gaze:
    - resource: "374sk/"
      filename: "subject_level_data.zip"
      md5: "dca99e47ef43f3696acec4fd70967750"
  precomputed_events:
    - resource: "2hs8p/"
      filename: "fixations.csv"
      md5: "5e05a364a1d8a044d8b36506aa91437e"

extract:
  gaze: true
  precomputed_events: false

experiment:
  screen_width_px: 1280
  screen_height_px: 1024
  screen_width_cm: 38.2
  screen_height_cm: 30.2
  distance_cm: 60
  origin: "center"
  sampling_rate: 2000

filename_format:
  gaze: 'ET_{subject_id:d}.csv'
  precomputed_events: "fixations.csv"

filename_format_schema_overrides:
  gaze:
    subject_id: !int
  precomputed_events: {}

trial_columns:
  - "item_id"

time_column: "time"

time_unit: "ms"

pixel_columns:
  - "x"
  - "y"

custom_read_kwargs:
  gaze:
    separator: "\t"
    columns:
      - "item_id"
      - "TRIAL_ID"
      - "Trial_Index_"
      - "model"
      - "decoding_strategy"
      - "time"
      - "x"
      - "y"
      - "pupil_right"
    schema_overrides:
      item_id: !polars.Utf8
      TRIAL_ID: !polars.Int64
      Trial_Index_: !polars.Int64
      model: !polars.Utf8
      decoding_strategy: !polars.Utf8
      time: !polars.Int64
      x: !polars.Float32
      y: !polars.Float32
      pupil_right: !polars.Float32
  precomputed_events:
    separator: "\t"
